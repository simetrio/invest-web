<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uniswap App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid my-3 px-3" id="root">
        <div class="row">
            <div class="col-lg-5">
                <h1>Uniswap App</h1>

                <div class="row my-3">
                    <div class="col-4">
                        <button class="btn btn-primary" onclick="uniswapAppMain()">Обновить</button>
                    </div>
                    <div id="refresh-status" class="col-8 pt-2"></div>
                </div>

                <h3>Баланс</h3>

                <div class="row my-3">
                    <div id="coin0-name" class="col-3">Монета 0</div>
                    <div id="coin0" class="col-9"></div>

                    <div id="coin1-name" class="col-3">Монета 1</div>
                    <div id="coin1" class="col-9"></div>

                    <div class="col-3">ETH</div>
                    <div id="eth" class="col-9"></div>
                </div>

                <h3>Позиция</h3>

                <div class="row my-3">
                    <div class="col-3">Номер</div>
                    <div id="position-number" class="col-9"></div>
                </div>
            </div>

            <div class="col-lg-7">
                <div style="height: 580px; overflow: hidden;">
                    <div style="height: 605px;">
                        <!-- TradingView Widget BEGIN -->
                        <div class="tradingview-widget-container" style="height:100%;width:100%">
                            <div class="tradingview-widget-container__widget"
                                style="height:calc(100% - 32px);width:100%">
                            </div>
                            <div class="tradingview-widget-copyright"><a href="https://ru.tradingview.com/"
                                    rel="noopener nofollow" target="_blank"><span class="blue-text">Все рынки на
                                        TradingView</span></a></div>
                            <script type="text/javascript"
                                src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
                                async>
                                    {
                                        "autosize": true,
                                            "symbol": "UNISWAP3ARBITRUM:WETHUSDC_C69620.USD",
                                                "interval": "60",
                                                    "timezone": "Asia/Almaty",
                                                        "theme": "dark",
                                                            "style": "1",
                                                                "locale": "ru",
                                                                    "allow_symbol_change": false,
                                                                        "calendar": false,
                                                                            "support_host": "https://www.tradingview.com"
                                    }
                                </script>
                        </div>
                        <!-- TradingView Widget END -->
                    </div>
                </div>

                <div class="row mt-2">
                    <div id="position-status" class="col-5 pt-2"> </div>
                    <div id="position-fee" class="col-3 pt-2"> </div>
                    <div class="col-4">
                        <button class="btn btn-primary" onclick="uniswapAppMain()">Обновить</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div id="position-price" class="col-12">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>

    <script src="uniswap.js?v=18"></script>

</body>

</html>
