<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uniswap App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid m-3" id="root">
        <h1>Uniswap App</h1>

        <div class="row my-3">
            <div class="col-lg-1 col-4">
                <button class="btn btn-primary" onclick="uniswapAppMain()">Обновить</button>
            </div>
            <div id="refresh-status" class="col-lg-11 col-8 pt-2"></div>
        </div>

        <h3>Баланс</h3>

        <div class="row my-3">
            <div id="coin0-name" class="col-lg-1 col-3">Монета 0</div>
            <div id="coin0" class="col-lg-11 col-9"></div>

            <div id="coin1-name" class="col-lg-1 col-3">Монета 1</div>
            <div id="coin1" class="col-lg-11 col-9"></div>

            <div class="col-lg-1 col-3">ETH</div>
            <div id="eth" class="col-lg-11 col-9"></div>
        </div>

        <h3>Позиция</h3>

        <div class="row my-3">
            <div class="col-lg-1 col-3">Номер</div>
            <div id="position-number" class="col-lg-11 col-9"></div>

            <div class="col-lg-1 col-3">Статус</div>
            <div id="position-status" class="col-lg-11 col-9"></div>

            <div class="col-lg-1">Цена</div>
            <div id="position-price" class="col-lg-11"></div>
        </div>

    </div>

    <script src="uniswap.js#00000002"></script>

</body>

</html>
